<main>
  <div class="container">
    <h1>{{news.title}}</h1>
    <button (click)="deleteNews()">Delete news</button>
  </div>
  <div class="content">
    {{news.content}}
  </div>
  <div class="author">
    <span class="author">{{news.authorName}}</span>
  </div>
  <div class="tags">
    <span>{{news.category}}</span>
  </div>
</main>
