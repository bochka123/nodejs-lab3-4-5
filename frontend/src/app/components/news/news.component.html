<main>
  <div class="container">
    <h1>{{news.title}}</h1>
    <div>
      <button (click)="deleteNews()" *ngIf="userName === news.createdBy">Delete news</button>
      <button (click)="updateNews()" *ngIf="userName === news.createdBy">Update news</button>
    </div>
  </div>
  <div class="content">
    {{news.content}}
  </div>
  <div class="author">
    <span class="author">{{news.createdBy}}</span>
  </div>
  <div class="updated-at">
    <span class="updated-at">Last updated: {{time.getDate()}}:{{time.getMonth()+1}}:{{time.getFullYear()}}</span>
  </div>
  <div class="tags">
    <span>{{news.category}}</span>
  </div>
</main>
